version: '3'
services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /mnt/user/appdata/remote-dev:/workspace:rw
    command: /bin/sh -c "while sleep 1000; do :; done"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    network_mode: bridge
